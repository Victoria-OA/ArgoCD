apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: apache
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: apache-ingress
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 0.14.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
